<!DOCTYPE html>  
<html>  
<head>  
  <meta charset="utf-8">  
  <title>增强现实示例</title>  
  <style>  
    #ar-container {  
      width: 100%;  
      height: 100vh;  
      position: relative;  
    }  
      
    .ar-model {  
      position: absolute;  
      top: 50%;  
      left: 50%;  
      transform: translate(-50%, -50%);  
    }  
  </style>  
</head>  
<body>  
  <div id="ar-container">  
    <a-scene arjs>  
      <a-marker-camera preset="hiro"></a-marker-camera>  
      <a-entity gltf-model="C:\Users\33395\Desktop\3D model\scene.gltf" position="0 1 0" animation="property:rotation;to:0 360 0;loop:true;dur:3000">  
        <a-entity light="type:ambient;color:white;intensity:0.5"></a-entity>  
      </a-entity>  
    </a-scene>  
  </div>  
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>  
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>  
</body>  
</html>
